<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>


        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" required />
          </div>

          <div class="input-box">
            <label>Services offered</label>
            <div class="select-box">
                <select>
                  <option hidden>Services offered</option>
                  <option>MSMe loans</option>
                  <option>Personal loan</option>
                  <option>Bussiness loan</option>
                  <option> Home loan</option>
                  <option>Recovery</option>
                  <option>mortgage loan</option>
                  <option>Education loan</option>
                  <option>Private funding</option>
                  <option>Working Capital loan</option>
                  <option>Cash credit</option> 
                  <option>Manpower</option> 
                  <option>Real Estate</option> 
                  <option>Project loan</option> 
                  <option>Construction loan</option> 
                  <option>Gold loan</option> 
                  <option>Car loan</option>
                  <option>Term loans</option>
                  <option>Bill discounting</option>

            </select>
            </div>      
          </div>
          
        </div>
        <div class="gender-box">
          <h3>Amount Required</h3>
          <div class="gender-option">
            <div class="Amount Required">
              <input type="radio" id="check-1 lakhs-20 lakhs" name="Amount Required" />
              <label for="check-1 lakhs-20 lakhs">1 lakhs-20 lakhs</label><br>
              
              <input type="radio" id="check-20 lakhs-40 lakhs" name="Amount Required" />
              <label for="check-20 lakhs-40 lakhs">20 lakhs-40 lakhs</label>
            </div>
            </div>
         
            <div class="Amount Required">
              <input type="radio" id="check-40 lakhs-60 lakhs" name="Amount Required" />
              <label for="check-40 lakhs-60 lakhs">40 lakhs-60 lakhs</label>
            </div>
            <div class="Amount Required">
                <input type="radio" id="check-60 lakhs-80 lakhs" name="Amount Required" />
                <label for="check-60 lakhs-80 lakhs">60 lakhs-80 lakhs</label>
              </div>
              <div class="Amount Required">
                <input type="radio" id="check-80 lakhs-1 crore" name="Amount Required" />
                <label for="check-80 lakhs-1 crore">80 lakhs-1 crore</label>
              </div>
              <div class="Amount Required">
                <input type="radio" id="check-1 crore are Above" name="Amount required" />
                <label for="check-1 crore are Above">1 crore are Above</label>
              </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your Address" required />
       
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>States</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option> Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jammu and Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Telanmgana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>West Bengal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter postal code" required />
          </div>
        </div>
        <button onclick="sucess()">Submit</button>
        <script>
            function sucess(){
                window.open("sucess.html");
            }
        </script>

      </form>
    </section>
  </body>
</html>
